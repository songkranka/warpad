env:
  APP_NAME: ${{ vars.APP_MASTERDATA }}
  IMG_VERSIONDEV: ${{ vars.IMG_VERSIONDEV }}
  IMG_VERSIONUAT: ${{ vars.IMG_VERSIONUAT }}
  IMG_VERSIONPRD: ${{ vars.IMG_VERSIONPRD }}
  RUNNUMBER: ${{ github.run_number }}
  ECR_REPOSITORY: ${{vars.APP_MASTERDATA}}
  IMAGE_TAG: ${{vars.IMG_VERSIONDEV}}${{ github.run_number }}

  AWS_ACCESS_KEY_ID: ${{ secrets.SHARED_AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SHARED_AWS_SECRET_KEY }}
  AWS_REGISTRY: ${{ secrets.AWS_REGISTRY }}
  AWS_REGION: ap-southeast-1
  
jobs:

  start_approval:
    runs-on: ubuntu-latest
    steps:
      - name: Manual Workflow Approval
        uses: trstringer/manual-approval@v1.9.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: thavornch, lasttom
          minimum-approvals: 1
          issue-title: "Start Deploying"
          issue-body: "Please approve or deny the Start Deploying "
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''

  buildImage:
    runs-on: ubuntu-latest
    needs: [start_approval]
    if: ${{ always() && github.event.inputs.tags == '' }}
    steps:

      - name: Checkout code
        run: |
          git config --global user.email "thavorn.ch@pt.co.th"
          git config --global user.name "thavornch"
          git clone https://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@github.com/App-WarPad/station-warpad-masterdata-api.git
          cd station-warpad-masterdata-api
          git checkout main
          echo "Log level: ${{ github.event.inputs.logLevel }}"
          echo "Tags: ${{ github.event.inputs.tags }}"  

      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SHARED_AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SHARED_AWS_SECRET_KEY }}
          AWS_REGION: ap-southeast-1
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region $AWS_REGION

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_REGISTRY

      - name: "Build, tag, and push image to Amazon ECR"
        env:
          ECR_REGISTRY: ${{env.AWS_REGISTRY}}
          ECR_REPOSITORY: ${{env.APP_NAME}}
          IMAGE_TAGDEV: ${{env.IMG_VERSIONDEV}}${{ github.run_number }}
          IMAGE_TAGUAT: ${{env.IMG_VERSIONUAT}}${{ github.run_number }}
          IMAGE_TAGPRD: ${{env.IMG_VERSIONPRD}}${{ github.run_number }}

        run: |
          cd station-warpad-masterdata-api
          new_img="$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:dev
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:uat
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:prd
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAGDEV
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAGUAT
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAGPRD

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:dev
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:uat
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:prd
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAGDEV
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAGUAT
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAGPRD

  approval_dev:
    runs-on: ubuntu-latest
    needs: [buildImage,start_approval]
    steps:
      - name: Manual Workflow Approval
        uses: trstringer/manual-approval@v1.9.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: thavornch, lasttom
          minimum-approvals: 1
          issue-title: "Deploying to Dev"
          issue-body: "Please approve or deny the deployment to Dev"
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''

  deploy-dev:
    permissions:
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    needs: [approval_dev,buildImage]
    steps:
      - name: Checkout code
        run: |
          git config --global user.email "thavorn.ch@pt.co.th"
          git config --global user.name "thavornch"
          git clone https://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@github.com/App-WarPad/station-warpad-masterdata-api.git
          cd station-warpad-masterdata-api
          git checkout main

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PTC_DEV_SIT_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.PTC_DEV_SIT_AWS_SECRET_KEY }}
          aws-region: ${{env.AWS_REGION}}

      - name: Install and configure AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
        if: success()

      - name: Update Kubeconfig
        run: |
          aws eks --region ap-southeast-1 update-kubeconfig --name dev-sit-ptc

      - name: Deploy to EKS
        run: |
          cd station-warpad-masterdata-api
          new_img="${{env.ECR_REPOSITORY}}:${{env.IMAGE_TAG}}"
          sed -i 's|IMAGE_NAME|${{env.AWS_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{env.IMAGE_TAG}}|g' Deployment.yaml
          # sed -i 's/'"$ECR_REGISTRY.*"'/'"$new_img"'/g' Deployment.yaml
          kubectl apply -f Deployment.yaml
          kubectl apply -f Service.yaml
          kubectl apply -f Hpa.yaml
        if: success()
      
